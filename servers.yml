config-version: 1

# Server presets. You can add/remove sections from this list to add/remove servers.
# When adding, make sure you have enough slots, or the plugin will throw an error.
servers:
  # This is used to grant GLOBALLY.
  # The normal "grant" commands from commands-executed-on will be used.
  # DO NOT REMOVE THIS OPTION! Set slot to -1 if you don't want it.
  global:
    # The slot where this button is located, must be from 1 to the GUI size in style.yml.
    slot: 1
    # The material of the button.
    material: "WHITE_WOOL"
    # Should the button glow (look enchanted)?
    glow: false
    # The display name of the button.
    display-name: "&9Global"
    # The actual name of the server- used in the %server% placeholder.
    real-name: "global"
    # The description of this duration. This will be used in the %description% placeholder.
    description: "Grant on all servers."
    # If this reason is actually usable or only for aesthetics.
    dummy: false
    # The permission required to use this button.
    required-permission: "grantx.grant"

